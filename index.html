<body>
    <div id="image">
        <img src="http://brigitisis.b.r.pic.centerblog.net/fleur-rare-13.jpg" alt="fleur" />
    </div>

    <script>
        document.body.addEventListener("mousemove", function showCoords(event) {

            let x = event.screenX;
            let y = event.screenY;
            let coords = "X coords: " + x + " , Y coords: " + y;
            console.log(x + " " + y);

            // faire bouger l'image

            let element = document.getElementById("image");
            element.style.position = 'absolute';
            element.style.left = x + 'px';
            element.style.top = y + 'px';

        });
    </script>
</body>
